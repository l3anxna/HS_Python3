<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Visualization Result</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
       body {
           background-color: #f8f9fa;
           padding: 20px;
       }
       h1 {
           color: #343a40;
       }
   </style>
</head>
<body>
   <div class="container text-center">
       <h1>Weather Data Visualization</h1>
       <img src="{{ plot_url }}" alt="Weather Plot" class="img-fluid my-4">
       <div class="summary">
           <h3>Weather Summary</h3>
           <p><strong>Average Temperature:</strong> {{ summary.average_temperature | round(2) }} Â°C</p>
           <p><strong>Average Humidity:</strong> {{ summary.average_humidity | round(2) }} %</p>
           <p><strong>Total Precipitation:</strong> {{ summary.total_precipitation | round(2) }} mm</p>
           <p><strong>AQI:</strong> {{ summary.aqi }}</p>
       </div>

       <a href="/" class="btn btn-secondary">Back to Home</a>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
