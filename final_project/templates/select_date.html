<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select Date</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
       body {
           background-color: #f8f9fa;
           padding: 20px;
       }
       h1 {
           color: #343a40;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1 class="text-center">Select a Date to Visualize</h1>
       <form action="/visualize" method="post">
           <input type="hidden" name="city" value="{{ request.form['city'] }}">
           <div class="form-group">
               <label for="selected_date">Available Dates:</label>
               <select class="form-control" id="selected_date" name="selected_date">
                   {% for date in dates %}
                       <option value="{{ date }}">{{ date }}</option>
                   {% endfor %}
               </select>
           </div>
           <button type="submit" class="btn btn-primary btn-block">Visualize Data</button>
       </form>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
