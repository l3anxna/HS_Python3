<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
       body {
           background-color: #e9ecef;
           font-family: Arial, sans-serif;
       }
       .container {
           margin-top: 50px;
           background-color: #ffffff; 
           border-radius: 10px;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
           padding: 30px; 
       }
       h1 {
           color: #007bff; 
       }
       .form-control {
           margin-bottom: 15px;
           border-radius: 5px;
       }
       .btn-primary {
           background-color: #007bff; 
           border-radius: 5px; 
       }
       .btn-primary:hover {
           background-color: #0056b3; 
       }
       img {
           border-radius: 10px; 
           max-width: 100%; 
           height: auto;
       }
   </style>
</head>
<body>

<div class="container">
   <h1 class="text-center">Weather Data Fetcher</h1>

   <form action="{{ url_for('fetch_weather') }}" method="post">
       <div class="form-group">
           <label for="city">City Name:</label>
           <input type="text" class="form-control" id="city" name="city" required placeholder="Enter city name">
       </div>

       <div class="form-group">
           <label for="option">Select Option:</label>
           <select class="form-control" id="option" name="option" required>
               <option value="" disabled selected>Select an option</option>
               <option value="1">Fetch Historical Data</option>
               <option value="2">Fetch Forecast Data</option>
           </select>
       </div>

       <div class="form-group">
           <label for="date">Select Date:</label>
           <input type="date" class="form-control" id="date" name="date" required>
       </div>

       <button type="submit" class="btn btn-primary btn-block">Submit</button>
   </form>

   {% if plot_url %}
   <h2 class="mt-5 text-center">Weather Data Summary</h2>
   <img src="{{ plot_url }}" alt="Weather Plot" class="img-fluid mt-3">

   <h3 class="mt-4 text-center">Pie Chart</h3>
   <img src="{{ pie_chart_url }}" alt="Pie Chart" class="img-fluid mt-3">

   <h4 class="mt-4">Summary:</h4>
   <p>{{ summary|safe }}</p>

   {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
