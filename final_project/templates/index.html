<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
       body {
           background-color: #f8f9fa;
           padding: 20px;
       }
       h1 {
           color: #343a40;
       }
       .form-group {
           margin-bottom: 15px;
       }
   </style>
</head>
<body>
   <div class="container" id="myIndex">
       <h1 class="text-center">Weather and Air Quality Visualization Tool</h1>
       <form action="/fetch" method="post">
           <div class="form-group">
               <label for="city">Enter city name:</label>
               <input type="text" class="form-control" id="city" name="city" required>
           </div>
           <div class="form-group">
               <label for="option">Choose an option:</label>
               <select class="form-control" id="option" name="option">
                   <option value="0">None</option>
                   <option value="1">Fetch Historical Weather</option>
                   <option value="2">Fetch 3-Day Forecast with AQI</option>
               </select>
           </div>
           <div id="historical-date" class="form-group" style="display: none;">
               <label for="date">Enter a date (YYYY-MM-DD):</label>
               <input type="text" class="form-control" id="date" name="date">
           </div>
           <button type="submit" class="btn btn-primary btn-block">Submit</button>
       </form>

       <script>
           document.getElementById('option').addEventListener('change', function () {
               const historicalDateInput = document.getElementById('historical-date');
               historicalDateInput.style.display = this.value === '1' ? 'block' : 'none';
           });
       </script>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
